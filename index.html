<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sort Books by Genre</title>
</head>

<body>
    <div class="wrapper">
        <h1>Pick your favourite book genre: </h1>
        <button class="genre crime">Crime</button>
        <button class="genre romance">Romance</button>
        <button class="genre horror">Horror</button>
        <button class="genre adventure">Adventure</button>
        <button class="genre fantasy">Fantasy</button>

        <div class="display-books"></div>
        <!-- Adding new books -->
        <h1> Add new title: </h1>
        <input type="text" class="title" placeholder="Enter title...">
        <input type="text" class="book-genre" placeholder="Enter genre...">
        <button class="genre add-new">Add new title</button>
        <div class="new-addition"></div>

        <!-- display all books from collection -->
        <button class="show-all">Show all books: </button>
        <div class="collection"></div>

        <!-- script -->
        <script src="main.js"></script>
</body>

</html>
